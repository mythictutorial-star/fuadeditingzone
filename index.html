    <script type="text/javascript">
      window.updatePortalMetadata = function(title, desc, image) {
        if (title) {
          document.title = title + " | Fuad Editing Zone";
          const ogTitle = document.getElementById('og-title');
          const twTitle = document.getElementById('tw-title');
          if (ogTitle) ogTitle.setAttribute('content', title);
          if (twTitle) twTitle.setAttribute('content', title);
        }
        if (desc) {
          const descMeta = document.querySelector('meta[name="description"]');
          const ogDesc = document.getElementById('og-desc');
          const twDesc = document.getElementById('tw-desc');
          if (descMeta) descMeta.setAttribute('content', desc);
          if (ogDesc) ogDesc.setAttribute('content', desc);
          if (twDesc) twDesc.setAttribute('content', desc);
        }
        if (image) {
          const absoluteImgUrl = image.startsWith('http') ? image : window.location.origin + image;
          const ogImg = document.getElementById('og-img');
          const twImg = document.getElementById('tw-img');
          if (ogImg) ogImg.setAttribute('content', absoluteImgUrl);
          if (twImg) twImg.setAttribute('content', absoluteImgUrl);
        }
      };
    </script>
